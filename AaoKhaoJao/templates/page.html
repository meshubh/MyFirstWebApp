<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Manage Restaurants</title>

   <style>
       #content{
           position: fixed; /* or absolute */
  top: 50%;
  left: 10%;
       }
       .corner {
  position: fixed; /* or absolute */
  top: 0%;
  left: 90%;
}
       body {
    background-image:url(http://hdwallpaperbackgrounds.net/wp-content/uploads/2016/01/Restaurant-Desktop-Wallpapers-HD.jpg);
 }
   </style>
</head>
<body>


  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>

   <div id="topBar"> <button class="btn btn-primary" id="add" href ="#" onclick="load_home()">Add a Restaurant</button> </div>
    <script>
      function load_home(){
document.getElementById("content").innerHTML='<object type="text/html" data="https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/restaurant/create" ></object>';
location.href = window.location
      }
        function load_menu(){
document.getElementById("content").innerHTML='<object type="text/html" data="https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/editmenu/{{ rest.id }}" ></object>';
}
</script>
  <div id="topBar"> <a href ="#" onclick="load_home()"> HOME </a> </div>
  <table class="table table-hover table-bordered" id = "spec">
     <tr>
        <th>Restaurant</th>
        <th>Edit Menu</th>
        <th>Edit</th>
        <th>Delete</th>
            </tr>
          <tbody>
          {% for rest in list %}
            <tr>
            <td>{{ rest.name }}</td>
              <td><div class="text-center"><button class="btn btn-primary" id="editmenu" href ="#" onclick="load_menu()">Manage Menu</button></div></td>
              <td><div class="text-center"><button class="btn btn-primary" id="editrrestauran" onclick="location.href='https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/restaurant/{{ rest.id }}/update'">Edit</button></div></td>
              <td><div class="text-center"><button class="glyphicon glyphicon-remove btn-danger" id="delete"  onclick="location.href='https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/restaurant/{{ rest.id }}/delete'"></button></div></td>
            </tr>
          {% endfor %}
          </tbody>
</table>
<div id ="content"> </div>
  <div class="corner">
        <a href="https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/logout/">Logout</a>
    </div>
</body>
</html>
