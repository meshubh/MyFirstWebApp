<link rel="stylesheet" href="style2.css">
<!-- Optional theme -->

  <title>Aao Khao Jao</title>
</head>
<body>
<h1>Aao Khao Jao App</h1>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>


<div id="listid">
<script id="restaurantTemplate" type="text/template">
<table class="table table-hover table-bordered">
          <tbody>
            <tr>
              <td><div class="text-center" id="view"><strong><p><%= name %></p>
              <p ><%= location %></p></strong></div></td>
              <td><div class="text-center"><button class="btn btn-primary" id="edit">Edit</button></div></td>
              <td><div class="text-center"><button class="glyphicon glyphicon-remove btn-danger" id="delete"></button></div></td>
            </tr>
          </tbody>
</table>
</script>
</div><br>


<div id="itemdiv">
<script id="menuTemplate" type="text/template">
  <table class="table table-hover table-bordered">
          <tbody>
            <tr>
            <td><div class="text-center" id="view"><strong><p><%= item %></p></strong></div></td>
            <td><div class="text-center" id="view"><strong><p><%= price %></p></strong></div></td>
            <td><button class="btn btn-primary" id="edit">Edit</button></td>
            <td><button class="glyphicon glyphicon-remove btn-danger" id="delete"></button></td>
            </tr>
          </tbody>
</table>
  </script>
<div class="corner">
<a href="http://127.0.0.1:8000/AaoKhaoJao/logout/">Logout</a>
</div>
<script src="AaoKhaoJao.js" type="text/javascript"></script>
