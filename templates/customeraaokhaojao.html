<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="style3.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="style2.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <title>Aao Khao Jao</title>

</head>
<body style="background-color:powderblue;">
<h1>Aao Khao Jao App</h1>

  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>  
  


<div id="listid">
<script id="restaurantTemplate" type="text/template">
<table class="table table-hover table-bordered">
          <tbody>
            <tr>
              <td><div class="text-center" id="view"><strong><p><%= name %></p>
              <p ><%= location %></p></strong></div></td>
            </tr>
          </tbody>
</table>
</script>
</div><br>


<div id="itemdiv">
<script id="menuTemplate" type="text/template">
  <table class="table table-hover table-bordered">
          <tbody>
            <tr>
            <td><div class="text-center" id="view"><strong><p><%= item %></p></strong></div></td>
            <td><div class="text-center" id="view"><strong><p><%= price %></p></strong></div></td>
                <td><div class="add-to-cart">
        <div class="quantity-adder pull-left">
			<div class="quantity-number pull-left">
				<label for="qty">Qty:</label>
				<input type="text" class="input-text qty" title="Qty" value="0" maxlength="12" id="qty" name="qty">
			</div>
            <input type="hidden" value="" size="2" name="product_id">
		</div>
    </div></td>
            </tr>
          </tbody>
</table>
<div class="container">
  <button class="btn btn-primary" onclick="location.href='https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/confirmorder';">Place Order</button>
</div>
</script>
  
    <div class="corner">
        <a href="https://aaokhaojaoapp.herokuapp.com/AaoKhaoJao/logout/">Logout</a>
    </div>



</div>


<script src="customeraaokhaojao.js" type="text/javascript"></script>
</body>
</html>
